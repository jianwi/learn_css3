<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>转移</title>
</head>
<body>
<div class="container">
    <div class="left"> << </div>
    <div class="right"> >> </div>

    <div class="circle">

    </div>

</div>

    <style>
        .container{
            display: flex;
            padding: 2em;
        }
        .circle{
            width: 3em;
            height: 3em;
            background: currentColor;
            border-radius: 50%;
            transition-duration: 1s;
        }
        .left:hover ~.circle{
            transform: translateX(-5em);
        }
        .right:hover ~.circle{
            transform: translateY(10em);
        }

    </style>

</body>
</html>
