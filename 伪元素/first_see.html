<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>first see</title>
</head>
<body>
    <div id="app">

    </div>

    <style>
        #app{
            width: 100px;
            height: 100px;
            border: solid 1px black;
        }
        #app::before{
            display: block;
            content: "";
            width: 50px;
            height: 30px;
            background: red;
        }
        #app::after{
            display: block;
            content: "";
            width: 20px;
            height: 40px;
            background: #b6fab6;
        }
    </style>
</body>
</html>
